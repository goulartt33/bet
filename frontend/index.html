<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: Arial; margin: 20px; }
    .bilhete { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
    .title { font-weight: bold; font-size: 16px; }

<body>
  <h1>ðŸ“Š Bot de Apostas - Bilhetes AutomÃ¡ticos</h1>
  <div id="bilhetes">Carregando bilhetes...</div>

  <script>
    async function carregarBilhetes() {
      try {
        const res = await fetch('https://bet-2-3uvv.onrender.com/bilhetes');
        const data = await res.json();
        const container = document.getElementById('bilhetes');
        container.innerHTML = ''; // limpa "Carregando..."

        data.forEach(b => {
          const div = document.createElement('div');
          div.className = 'bilhete';
          div.innerHTML = `
            <div class="title">${b.jogo} (${b.data})</div>
            <div>Spread: ${JSON.stringify(b.spread)}</div>
            <div>Total: ${JSON.stringify(b.total)}</div>
            <div>ConfianÃ§a: ${b.conf}</div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('bilhetes').innerText = 'Erro ao carregar bilhetes.';
        console.error(err);
      }
    }

    carregarBilhetes();
  </script>
</body>
</html>
